service: serverless-graphql-endpoint

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1

functions:
  graphql:
    handler: hostAwsServerlessExpress.handler          
    reservedConcurrency: 1 # ensure a singleton manipulating data at one time
    events:
      - http:
          path: /graphql
          method: ANY
          cors: true
